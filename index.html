<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand ms-2" href="#">ToDo List</a>
        </nav>

        <form>
            <div class="mb-3">
                <label  class="form-label">Task</label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" id="my-task-text">               
              </div>
              <div class="form-group mb-3">
                <label  >Priority</label>
                <select class="form-control" id="my-priority">
                    <option>High</option>
                    <option>Normal</option>
                    <option>Low</option>                    
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Percent completed</label>
                <select class="form-control" id="my-percent">
                    <option>0 %</option>
                    <option>25 %</option>
                    <option>50 %</option>                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="my-button">Submit</button>
        </form>

        <table class="invisible">
            <thead class="thead-light">
                <tr>   
                    <th>#</th>             
                    <th scope="col">Task</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Percent completed</th>
                    <th scope="col">Done, Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- cia su js kursiu, spausdinsiu dom elementus -->
            </tbody>
        </table>


    </div>


    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
         crossorigin="anonymous"></script>
        <script src="js.js"></script>
    </footer>
    
</body>
</html>
